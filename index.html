<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Mining Rig</title>
</head>
<body>
    <h1>Rent a Mining Rig</h1>
    <form id="rental-form">
        <label for="hashrate">Hash Rate (MH/s):</label>
        <input type="number" id="hashrate" name="hashrate" required>
        <br>
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required>
        <br>
        <label for="algorithm">Algorithm:</label>
        <input type="text" id="algorithm" name="algorithm" required>
        <br>
        <button type="submit">Calculate Rental</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("rental-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const hashrate = document.getElementById("hashrate").value;
            const duration = document.getElementById("duration").value;
            const algorithm = document.getElementById("algorithm").value;

            const response = await fetch('https://your-backend-url/api/rent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ hashrate, duration, algorithm }),
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.message;
        });
    </script>
</body>
</html>
